---
layout: default
title: Doarama Blog
---

<div id="home">
  <ul class="posts" style="list-style:none"> 
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><br>
      <small class="muted">{{ post.date | date_to_string }}</small></li>
    {% endfor %}
  </ul>
</div>
