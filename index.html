---
layout: default
title: Doarama Blog
---

<div id="home">
  <div class="row">
  
  <div class="col-sm-9">
  {% for post in site.posts limit:3 %}
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      <p class="blogdate text-muted"><small>{{ post.date | date: "%d %B %Y" }}</small></p>
      <div>{{ post.content }}</div>
    </a>
    <hr><br>
  {% endfor %}
  </div>
  
  <div class="col-sm-3">
    <h3>Recent Posts</h3>
      {% for post in site.posts limit:10 %}
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        <small><span class="text-muted">{{ post.date | date_to_string }}</span></small><br>
      {% endfor %}
      <a href="/tags">Archive</a>
  </div>
  
  </div>
</div>
